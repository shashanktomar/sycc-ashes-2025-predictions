name: Update Cricket Scores

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  update-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run update script
        env:
          CRICKET_API_KEY: ${{ secrets.CRICKET_API_KEY }}
        run: pnpm dlx tsx scripts/update-scores.ts

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/series-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update cricket scores [skip ci]" && git push)
